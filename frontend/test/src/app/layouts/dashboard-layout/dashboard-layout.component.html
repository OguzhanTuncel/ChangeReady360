<div class="dashboard-container">
  <!-- Top Toolbar -->
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="page-title">{{ currentPageTitle() }}</span>
    
    <span class="spacer"></span>
    
    <div class="user-info">
      <span class="user-email">{{ authService.currentUser()?.email || 'Benutzer' }}</span>
      <button mat-icon-button (click)="logout()" class="user-menu-button" matTooltip="Abmelden">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <!-- Sidebar & Content -->
  <mat-sidenav-container class="sidenav-container">
    <!-- Sidebar -->
    <mat-sidenav
      #sidenav
      mode="side"
      [opened]="sidenavOpened()"
      [mode]="isMobile() ? 'over' : 'side'"
      class="sidenav"
    >
      <div class="sidenav-header">
        <h2>ChangeReady360</h2>
      </div>
      
      <mat-nav-list>
        @for (item of navItems; track item.route) {
          <a
            mat-list-item
            [routerLink]="item.route"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: false}"
            (click)="isMobile() && sidenav.close()"
          >
            <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
            <span matListItemTitle>{{ item.label }}</span>
          </a>
        }
      </mat-nav-list>

      <div class="sidenav-footer">
        <button mat-button class="logout-button" (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Abmelden</span>
        </button>
      </div>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="content">
      <div class="content-wrapper">
        <router-outlet />
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
