# Production Configuration
# This profile MUST be activated in production with: --spring.profiles.active=prod

# Database Configuration (REQUIRED via ENV variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration - STRICT: No automatic schema changes
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration (REQUIRED via ENV variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Initial Admin Configuration (REQUIRED via ENV variables)
admin.initial.email=${ADMIN_INITIAL_EMAIL}
admin.initial.password=${ADMIN_INITIAL_PASSWORD}

# Swagger/OpenAPI - DISABLED in production
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Security Settings
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Logging
logging.level.root=WARN
logging.level.com.changeready=INFO
logging.level.org.springframework.security=WARN

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-frontend-domain.com}
