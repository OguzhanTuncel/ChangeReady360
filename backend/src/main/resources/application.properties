spring.application.name=backend

# Database Configuration
# SEC-002: Database credentials MUST be set via environment variables in production
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/changeready360}
spring.datasource.username=${DB_USERNAME:changeready}
spring.datasource.password=${DB_PASSWORD:changeready}
spring.datasource.driver-class-name=org.postgresql.Driver

# SEC-015: HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1800000}
spring.datasource.hikari.leak-detection-threshold=${DB_LEAK_DETECTION:60000}

# JPA Configuration
# SEC-004: ddl-auto=validate prevents automatic schema changes in production
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# SEC-001: JWT secret MUST be set via environment variable JWT_SECRET in production
# Development fallback (minimum 32 chars = 256 bits)
jwt.secret=${JWT_SECRET:changeready360-dev-secret-key-only-for-local-development-min-32-chars}
# SEC-013: JWT expiration reduced from 24h to 1h for better security
jwt.expiration=${JWT_EXPIRATION:3600000}

# Initial Admin Configuration
admin.initial.email=admin@changeready360.com
admin.initial.password=Admin123!

# Seed initial survey templates for local/dev so /api/v1/surveys/templates is not empty after DB reset.
# Disable in production via app.seed.surveys.enabled=false
app.seed.surveys.enabled=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha