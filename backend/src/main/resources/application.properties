spring.application.name=backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/changeready360
spring.datasource.username=changeready
spring.datasource.password=changeready
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# SEC-001: JWT secret MUST be set via environment variable JWT_SECRET in production
# Development fallback (minimum 32 chars = 256 bits)
jwt.secret=${JWT_SECRET:changeready360-dev-secret-key-only-for-local-development-min-32-chars}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Initial Admin Configuration
admin.initial.email=admin@changeready360.com
admin.initial.password=Admin123!

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha