# Test Configuration
spring.application.name=backend-test

# H2 In-Memory Database for Tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration (f√ºr Tests)
jwt.secret=test-secret-key-for-testing-only-min-256-bits-required
jwt.expiration=86400000

# Initial Admin Configuration
admin.initial.email=admin@changeready360.com
admin.initial.password=Admin123!

